<div class="all">
<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin"  (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
            <h1 class="h3 mb-3 fw-normal">Connectez-vous</h1>
            <label for="inputEmail" class="visually-hidden">Email</label>
            <input type="email" id="inputEmail" name="email" class="form-control" 
            placeholder="Email" required autofocus ngModel>
            
            <label for="inputPassword" class="visually-hidden">Mot de passe</label>
            <input type="password" id="inputPassword" name ="psw" class="form-control" 
            placeholder="Mot de passe" required ngModel>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Se connecter</button>
          </form>
    
        </div>
    </div>
</div>
</div>
